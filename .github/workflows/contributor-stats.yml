name: Generate Contributor Insights

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: "0 2 * * 0"
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [main]
    paths:
      - "scripts/generate-insights.js"
      - ".github/workflows/contributor-insights.yml"

jobs:
  generate-insights:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch contributor data
        run: |
          node scripts/fetch-contributors.js ralfferreira aquario

      - name: Generate insights markdown
        run: |
          node scripts/generate-insights.js

      - name: Generate visualization images
        run: |
          python scripts/generate-images.py

      - name: Commit and push insights
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CONTRIBUTOR_INSIGHTS.md images/
          git diff --staged --quiet || git commit -m "ðŸ“Š Update contributor insights and visualizations [skip ci]"
          git push
